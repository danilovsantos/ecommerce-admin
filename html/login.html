<html>

<head>
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <main>

        <div class="top">
        </div>
        <div class="bottom">
        </div>

        <div class="login-panel">

            <div class="welcome-msg">Welcome! :)</div>

            <div class="login-panel-header">
                <div class="login-panel-title">ADMIN</div>
                <img src="../images/login-panel-header.png"/>
            </div>
            
            <div class="user-image circle">
            </div>

            <form class="form-login">

                <ul>
                    <li>
                        <div class="form-input">
                            <img src="../images/user-icon.svg" style="float: left; margin-top: 10px;" width="20" height="20" />
                            <input type="text" placeholder="username"/>
                        </div>        
                    </li>
                    <li>
                        <div class="form-input">
                            <img src="../images/password-icon.svg" style="float: left; margin-top: 10px;" width="20" height="20" />
                            <input type="password" placeholder="password"/>
                        </div>
                    </li>
                    <li>
                        <div class="text-center">
                            <a href="#">forgot your password?</a>  
                        </div>  
                    </li>
                    <li>
                        <div class="text-center">
                             <button class="circle" type="submit">Go!</button>
                        </div>
                    </li>
                </ul>

            </form>

        </div>
    </main>
</body>

</html>
